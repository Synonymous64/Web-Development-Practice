<html>
    <head>
    </head>
    <body>
        <h1> HTML Tables</h1>
        <p> HTML tables start with a table tag</p>
        <p>Table rows start with a tr tag</p>
        <p>Table data start with a td tag</p>
        <hr>
    <table>
        <h2> 1 Column </h2>
        <tr>
            <td>100</td>
        </tr>
    </table>

        <hr>
    <table>
        <h2> 1 Row and 3 Column</h2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

        <hr>
    <table>
        <h2> 3 Row and 3 Column</h2>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>
    <hr>
       <table border width="50%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    </body>
</html>
