<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <style>
        h4:hover {
            font-family: 'Roboto Serif', sans-serif;
            /* 1/96th of an inch */
            font-size: 23px; 
            font-weight: bold;
            line-height: 8.3em;
            box-shadow: 0 0 3px 4px blue;
            transition: 1s;
        }
        p{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>WELLOO</h2>
    <h4>
        <fieldset>LETS GET STARTED WITH <span>FONTS</span> </fieldset>
    </h4>
    <p><span>wass</span></p>
</body>

</html>
