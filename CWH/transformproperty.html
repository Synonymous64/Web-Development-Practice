<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tranformation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 80vh;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            display: flex;
            background: url(https://th.bing.com/th/id/R.bf9e2bc932c1a19a08a7ed9106f677bc?rik=ZrWu5wdQJdRfZQ&riu=http%3a%2f%2fcdn.collider.com%2fwp-content%2fuploads%2f2018%2f10%2fi-want-to-eat-your-pancreas-anime-images-1.jpg&ehk=%2f192yyNlCcHEyDHKVqkPHhdaN%2f6a%2b8oZ2KJPAgYPUF0%3d&risl=&pid=ImgRaw&r=0);
            background-size: 350px 300px;
            border: 2px solid black;
            border-radius: 8px;
            align-items: center;
            justify-content: center;
            height: 300px;
            width: 300px;
            transition: all 1s ease-in-out;

        }
        .box:hover{
            /* transform: rotate(360deg); */
            /* transform: skew(45deg); */
            /* it will zoom */
            transform: scale(2);
            /* transform: translatex(23px); */
            /* transform: translatey(23px); */
            /* transform: translate(23px, 23px); */
            box-shadow: 10px 20px 10px 0px rgb(132, 0, 255) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
