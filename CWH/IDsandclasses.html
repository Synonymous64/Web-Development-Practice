<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes </title>
</head>
<body>
    <h3>ID's and classes in HTML</h3>
    <!-- *id is the special identifier of that object -->
    <!-- *class is used to give qualities there can be multiple classes in multiple tags with same name  -->
    <div id ="mainBox" class="redBg">
        this is mainbox
    </div>  
    <!-- *Emmet -->
    <!--  *shortcut : -span.mainBox for class-->
    <span class="redBg"></span>
    <!-- s*hortcut -: span#mainBg for id-->
    <span id="mainspan"></span>
    <!-- *shortcut :- dev.redBg.blackborder for multiple cla*ss -->
    <dev class="redBg blackborder"></dev>
    <!-- *Emmet takes div part as default -->
    <!-- *if you only put dot it will take as div.blackgroud -->
    <!-- *shortCut span.myClass.myClass2.myClass3 -->
    <span class="myClass myClass2 myClass3"></span>
    <!--  *shortcut : -span.myclass.myclass2#tyr*3 -->
    <span class="myclass myclass2" id="tyr">1</span><span class="myclass myclass2" id="tyr">1</span><span class="myclass myclass2" id="tyr">1</span>





</body>
</html>
