<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2><em>HTML form </em></h2>
    <!-- it is used to store the data of the form give in action and link of the backend to store the data -->
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <label for="role"> Role</label>
        <br>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <label for="email"> E-mail</label>
        <br>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <label for="date"> Date</label>
        <br>
        <div>
            <input type="date" name="" id="date">
        </div>
        <label for="bonus"> Salary</label>
        <br>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            Are you eligible ? : <input type="checkbox" name="myEligibilty" id="" checked>
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id=""> Others <input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
            Write about yourself : <br><textarea name="Mytext" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <label for="state">State</label>
        <select name="myState" id="state">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
        </select>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>



    </form>

</body>

</html>
