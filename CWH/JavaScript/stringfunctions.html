<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
</head>
<body>
    <h1>ALL ABOUT STRING FUNCTION </h1>
    <script>
        var str = "This is a string";
        console.log(str);

        console.log(str.indexOf("is")); // for getting the index of the particular substring or character
        console.log(str.lastIndexOf("is")); // for getting the index of the particular substring or character from last 
        console.log(str.slice(0,4)); // it will give the substring from the following range
        console.log(str.substring(0,4)) // it will give the substring from the following range, the main difference between substring and slicing is substring don't take negative value while slicing does take.
        console.log(str.replace("This", "MINE")); //! it will replace to following the substring 
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var p =  " Prajwal";
        console.log(str.concat(p));
        console.log(str.trim()); // It will remove all the trailing spaces from the begining to end
        console.log(str.charAt(3));
        console.log(str.charCodeAt(3)); // it returns the ascii value
    </script>
</body>
</html>
