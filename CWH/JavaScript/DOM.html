<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manioulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id ="nav">
            <li>Home</li>
            <li>Contact us</li>
            <li>Servuces</li>
            <li>Email</li>
            <li>More about us</li>
        </ul>
    </div>
    <div class="container">
        <l1>Another Container</l1>
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav); // it will print the attributes of that id
        console.log(nav.innerHTML); // it will print the inner html of that id
        // console.log(nav.innerHTML="<h1> Hello There </h1>"); // adding html to it like wise
        let container = document.getElementsByClassName('container');
        console.log(container);
        console.log(container.innerHTML);
        // console.log(container[0]); // to fetch the container first
        // console.log(container[1]); // to fetch second container and so on

        // to access the CSS selectors for classes
        let sel = document.querySelector('.container');
        console.log('selector return ', sel);
        
        // to access the CSS selectors for ID
        let sel2 = document.querySelector('#main');
        console.log("The ID", sel2);
        let pav = document.querySelector('#nav>li');
        console.log(pav);
    </script>
</body>
</html>
