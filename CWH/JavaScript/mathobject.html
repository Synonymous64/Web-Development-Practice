<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH OBJECT IN JAVASCRIPT</title>
</head>
<body>
    <div class="container">
        <h1>MATH OBJECT IN JAVASCRIPT</h1>
    </div>
    <script>
        //Printing the Constants from Math Object
        console.log("All about MATH OBJECT IN JAVASCRIPT");
        let m = Math;
        console.log(m);
        console.log("The value pf Math.E is", Math.E);
        console.log("The value pf Math.PI is", Math.PI);
        console.log("The value pf Math.LN2 is", Math.LN2);
        console.log("The value pf Math.SQRT1_2 is", Math.SQRT1_2);
        console.log("The value pf Math.LOGE2 is", Math.LOG2E);

        // Funtions
        let a = 34.64534;
        let b = 89; 
        console.log("The value of a and b is", a, b);
        console.log("After rounding", Math.round(a), Math.round(b));
        console.log("3 ^ 2 = ", Math.pow(3,2));
        console.log("Square root of 36 is ", Math.sqrt(36));
        //! Ceil and floor
        console.log("5.8 rounded up to next nearest interger", Math.ceil(5.8));
        console.log("5.8 rounded down to next nearest interger", Math.floor(5.8));
        // Abs Function
        console.log("Absolute value of 8.8", Math.abs(8.8));
        console.log("Absolute value of -8.8", Math.abs(-8.8));
        
        //Trignometric functions
        console.log("The value of sin pie", Math.sin(Math.PI));
        console.log("The value of cos pie", Math.cos(Math.PI));
        console.log("The value of tan pie", Math.tan(Math.PI));
        

        // Min and max function
        console.log("Minimum value of 4, 5, 6", Math.min(4,5,6));
        console.log("Maximum value of 4, 5, 6", Math.max(4,5,6));


        //Generating Random Number
        console.log("Random number between", 1 + (100 - 1) *Math.random());
    </script>
</body>
</html>
