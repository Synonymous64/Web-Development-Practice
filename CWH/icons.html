<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8c1ff2e9ff.js" crossorigin="anonymous"></script>
    <title>ICONS</title>
    <style>
        .fa-facebook:hover{
            color: blue;
        }
        .fa-linkedin:hover{
            color:rgb(0, 185, 246)
        }
        .fa-twitter:hover{
            color:rgb(0, 185, 246)
        }
        .fa-snapchat-square:hover{
            color: rgb(233, 233, 37);
        }
        .fa-telegram:hover{
            color:rgb(0, 185, 246)
        }
        .fa-brands{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>ICONS</h1>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-snapchat-square"></i>
    <i class="fa-brands fa-telegram"></i>
</body>
</html>
